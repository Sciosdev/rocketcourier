<nb-card  status="primary" >
  <nb-card-header *ngIf = "disabled">Rechazo de agenda</nb-card-header>
  <nb-card-header *ngIf = "!disabled">Solicitud de agenda</nb-card-header>
  <nb-card-body>
    <div class="d-flex justify-content-start flex-wrap overflow-auto" style="height: 500px;">
      <div class="p-2" *ngIf = "!disabled" >
        <h5>Calendario</h5>       
        <p-calendar [(ngModel)]="selectedDate" [inline]="true" [hourFormat]="'12'" [minDate]="today" >
        </p-calendar>
        <p-calendar [(ngModel)]="selectedDate" [inline]="true" [hourFormat]="'12'" [minDate]="today" [timeOnly]="true" >
        </p-calendar>
      </div>
      <div class="p-2">
        <h5>Comentarios</h5>
        <textarea rows="7" [(ngModel)] = "comentario" cols="30" pInputTextarea  placeholder="Escribe un comentario ... "></textarea>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <div class="p-2">
        <button mat-raised-button color="accent" matRipple (click)="submit({fecha: selectedDate, comentario: comentario})">
          <nb-icon icon="checkmark-square-2-outline"></nb-icon>
          Aceptar
        </button>
      </div>
      <div class="p-2">
        <button mat-raised-button color="primary" matRipple (click)="cancel()">
          <nb-icon icon="close-square-outline"></nb-icon>
          Cancelar
        </button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
