<div class="d-flex justify-content-lg-end flex-wrap" >
    <div class="p-2">
      <button mat-raised-button color="primary" matRipple (click)="crearUsuario()">
        <nb-icon icon="plus-circle-outline"></nb-icon>
        Agregar Usuario
      </button>
    </div>
</div>

<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource">

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        <ng-container matColumnDef="Nombre">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="Rol">
            <mat-header-cell *matHeaderCellDef> Rol </mat-header-cell>
            <td mat-cell *matCellDef="let usuario"> {{usuario.rol}} </td>
        </ng-container>
        <ng-container matColumnDef="Tienda">
            <mat-header-cell *matHeaderCellDef> Tienda </mat-header-cell>
            <td mat-cell *matCellDef="let usuario"> {{usuario.tienda}} </td>
        </ng-container>
        <ng-container matColumnDef="Correo">
            <mat-header-cell *matHeaderCellDef> Correo </mat-header-cell>
            <td mat-cell *matCellDef="let usuario"> {{usuario.correo}} </td>
        </ng-container>
        <ng-container matColumnDef="Telefono">
            <mat-header-cell *matHeaderCellDef> Tel√©fono </mat-header-cell>
            <td mat-cell *matCellDef="let usuario"> {{usuario.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let usuario">
                <button mat-button (click)="modificarUsuario(usuario)" nbTooltip="Modificar Usuario"
                    nbTooltipStatus="primary">
                    <nb-icon icon="edit-outline" style="color: rgb(111, 0, 255);"></nb-icon>
                </button>
                <button mat-button (click)="eliminarUsuario(usuario)" nbTooltip="Eliminar usuario"
                    nbTooltipStatus="primary">
                    <nb-icon icon="trash-2-outline" style="color: rgb(255, 0, 0);"></nb-icon>
                </button>
            </mat-cell>
        </ng-container>
    </mat-table>

    <div class="d-flex align-content-center justify-content-center"
        *ngIf="registros.length === 0 ||  dataSource.filteredData.length  === 0">No se encontraron
        usuarios con los criterios seleccionados</div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
