<div class="d-flex flex-row align-items-center flex-wrap">
    <div class="mr-auto p-2">
      <mat-form-field appearance="standard" *ngIf="isAdmin">
        <mat-label>Rol de usuario</mat-label>
        <mat-select [(value)]="selectedRolUsuario">
          <mat-option>Sin Selección</mat-option>
          <mat-option *ngFor="let rol of roles_combo" [value]="rol.rol">
            {{rol.rol}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mr-auto p-2">
      <mat-form-field appearance="standard" *ngIf="isAdmin">
        <mat-label>Tienda</mat-label>
        <mat-select [(value)]="selectedTienda">
          <mat-option>Sin Selección</mat-option>
          <mat-option *ngFor="let tienda of tiendas_combo" [value]="tienda.id">
            {{tienda.nombreTienda}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  <div class="ml-auto p-2">
    <button mat-raised-button color="accent" matRipple (click)="obtenerUsuarios()" class="button-purple">
      <nb-icon icon="search-outline"></nb-icon>
      Traer Usuarios
    </button>
  </div>
</div>
